name: Claude Capsule Runner

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (only echo actions)"
        required: false
        default: "false"

jobs:
  run-claude-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # -------------------------------
      # Option 1: Clean break (pnpm + logs)
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run Claude Capsule Tasks
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            pnpm exec node ./scripts/claude_runner.js --dry-run
          else
            pnpm exec node ./scripts/claude_runner.js
          fi

      - name: Commit and push ledger updates (logs path)
        if: github.event.inputs.dry_run == 'false'
        run: |
          git config user.name "MDPS Bot"
          git config user.email "mdps-bot@example.com"
          git add logs/key_log.yml
          git commit -m "ðŸ§± chore: update Claude capsule ledger (pnpm run)" || echo "No changes to commit"
          git push origin HEAD:claude-capsule/${{ github.run_id }}

      - name: Open PR with results
        if: github.event.inputs.dry_run == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          branch: claude-capsule/${{ github.run_id }}
          title: "Claude Capsule Task Results (pnpm + logs)"
          body: |
            Capsule tasks executed via pnpm runner.
            Ledger updated in logs/key_log.yml.

