name: Verify Cockpit Ritual

on:
  pull_request:
  workflow_dispatch: {}

jobs:
  verify:
    name: Verify Cockpit Ritual
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PowerShell (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-powershell@v2
        with:
          pwsh-version: 'latest'

      - name: Install PowerShell Core (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell
        shell: bash

      - name: Export secrets to environment
        run: |
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "GITLAB_TOKEN=${{ secrets.GITLAB_TOKEN }}" >> $GITHUB_ENV
        shell: bash

      - name: Bootstrap Claude venv
        run: pwsh -File scripts/create_claude_venv.ps1
        shell: pwsh

      - name: Run Cockpit Verification
        run: pwsh -File scripts/verify_cockpit.ps1
        shell: pwsh

  verify-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PowerShell Core
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell
        shell: bash

      - name: Bootstrap Claude venv
        run: pwsh -File scripts/create_claude_venv.ps1
        shell: pwsh

      - name: Run Cockpit Verification
        run: pwsh -File scripts/verify_cockpit.ps1
        shell: pwsh
